<!DOCTYPE html>
<html lang="ja">

<head>
  <common class="styles" />
  <common class="head">
    <meta name="title">404エラー - WSOFT</meta>
  </common>
</head>

<body>
  <common class="header" />
  <div class="container">
    <main role="main" class="pb-3">
      <p class="text-center display-3 text-primary"><i class="bi bi-cloud-sleet"></i></p>
      <p class="text-center display-4">404 Not Found</p>
      <p>お探しのページは見つかりませんでした。
        <br />指定されたURLのページは存在しないか、移動した可能性があります。
      </p>
      <h3>サイトのトップページへ戻る</h3>
      <p>WSOFTのサイトのトップページから、目的のページをお探しいただけます。</p>
      <ul>
        <li><a href="https://wsoft.ws/">WSOFTのサイトトップへ</a></li>
      </ul>
      <h3>サイトマップから探す</h3>
      <p>サイトマップからも、目的のページをお探しいただけます。</p>
      <ul>
        <li><a href="https://wsoft.ws/sitemap/">サイトマップ</a></li>
      </ul>
      <h3>フィードバック</h3>
      <p>それでも解決しない場合は、お手数ですがGitHub Issuesまでフィードバックをお寄せください。</p>
      <ul>
        <li><a href="https://github.com/wsoft-ws/wsoft.ws/issues">GitHub Issues</a></li>
      </ul>
    </main>
  </div>
  <common class="footer" />
  <common class="modal" />
